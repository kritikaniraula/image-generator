<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--css link-->
    <script src="https://kit.fontawesome.com/0ecbe17838.js"crossorigin="anonymous"></script>
    <!--font awesome link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--bootstrap CSS and javaScript-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--google fonts-->
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="container nav-bar">
                <div class="d-flex justify-content-between">
                    <div class="left">
                        <div class="d-flex justify-content-between">
                            <a href="#" class="icon">
                                <img src="search-logo.png">
                            </a>
                            <div class="search-box">
                                <form action="search">
                                    <button type="submit" class="button"><i class="fa-solid fa-magnifying-glass"></i> </button>
                                    <input type="text" autocomplete ="off" name="search" placeholder="Search high quality images.." id="search-input"class="input">
                                </form>
                            </div>
                        </div>
                    </div>
    
                    <!---end of left-->
                    
                    <div class="right">
                        <div class="dropdown">
                            <div class="toggle"  data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bars fa-2x"></i>
                            </div>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">View profile</a></li>
                              <li><a class="dropdown-item" href="#">Account settings</a></li>
                              <li><a class="dropdown-item" href="#">stats</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">logout</a></li>
                            </ul>
                        </div>
                        <!---end of dropdown--->
                    </div>
    
                    <!---end of right-->
                </div>
            </div>
           
            <div class="container straight-line">
                <hr>
            </div>
            <!---end of straight-line--->

        </div>
    </header>
    <!----end of header----->
    <div class="image-popup hide">
        <button class="close-btn"><i class="fa-solid fa-circle-xmark fa-2x"></i></button>
        <button id="icon" class="favrouite-btn"><i class="fa-solid fa-heart fa-2x"></i></button>
        <a href="#" class="download-btn"><i class="fa-solid fa-arrow-down fa-2x"></i></a>
        <img src="" class="open-image" alt="">
        <button class="controls pre-btn"><i class="fa-solid fa-angle-left fa-3x"></i></button>
        <button class="controls next-btn"><i class="fa-solid fa-angle-right fa-3x"></i></button>
    </div>
    <!----pop-up------>
   <div class="container">
        <div class="gallery">   
            <!----------      
            <img src="city.jpg" alt="Image 1" class="gallery-image">
            -->                
        </div>         
   </div>
   <!---end of gallery-container--->
</body>
<script src="script.js"></script>
</html>
